<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url('../static/360_F_1043647636_d2qCwsCyFVmVZmTLmfzoVryvGXwXIUYl.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.7);
        }

        .navbar .logo {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #f4a261;
        }

        /* Centered Content */
        .center-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            flex-direction: column;
        }

        .center-content h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .center-content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .get-started-btn {
            background: #f4a261;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .get-started-btn:hover {
            background: #e76f51;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Vehicle Rental</div>
        <ul>
            <li><a href="../registeradmin">Admin</a></li>
            <li><a href="../registerstaf">Sign Up as Staf</a></li>
            <li><a href="../registercustomer">Sign Up as Customer</a></li>
        </ul>
    </nav>

    <!-- Centered Content -->
    <div class="center-content">
        <h1>Welcome to Our Website</h1>
        <p>Your journey starts here.</p>
        <a href="../login"><button class="get-started-btn">Get Started</button></a>
    </div>

</body>
</html>
