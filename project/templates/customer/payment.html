<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Complete Your Payment</h2>
    <p>Amount: â‚¹{{ booking.total_price }}</p>

    <button id="pay-btn">Pay Now</button>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ booking.total_price|floatformat:2|add:'0.00'|floatformat:0 }}00",
            "currency": "INR",
            "name": "Vehicle Rental",
            "description": "Payment for Vehicle Booking",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                // Send booking ID and payment details to update payment status
                fetch("{% url 'payment_success' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({
                        "booking_id": "{{ booking.id }}",
                        "razorpay_payment_id": response.razorpay_payment_id
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Payment Successful!");
                        window.location.href = "{% url 'booking_history' %}";
                    } else {
                        alert("Payment Failed! Please try again.");
                    }
                })
                .catch(error => console.error("Error:", error));
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        document.getElementById("pay-btn").onclick = function() {
            var razorpayInstance = new Razorpay(options);
            razorpayInstance.open();
        };
    </script>
</body>
</html>
