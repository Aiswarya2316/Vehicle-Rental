<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vehicle - Vehicle Rental</title>
    <style>
        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            background: #004080;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            color: #004080;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #004080;
            box-shadow: 0 0 5px rgba(0, 64, 128, 0.3);
        }

        /* Button Styling */
        button {
            padding: 12px;
            background: #004080;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #002f5f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .navbar ul {
                flex-direction: column;
                margin-top: 10px;
            }

            .navbar ul li {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Vehicle Rental</div>
    </nav>

    {% block content %}
    <div class="container">
        <h2>Book {{ vehicle.name }}</h2>
        
        <form method="POST">
            {% csrf_token %}
            <label>Customer Name:</label>
            <input type="text" name="customer_name" required>
        
            <label>Phone Number:</label>
            <input type="text" name="customer_phone" required>
        
            <label>Start Date:</label>
            <input type="date" name="start_date" required>
            
            <label>End Date:</label>
            <input type="date" name="end_date" required>
        
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
    {% endblock %}

</body>
</html>
