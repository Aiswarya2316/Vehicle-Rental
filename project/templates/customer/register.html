<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vehicle Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static '360-f-269246509-sahms5iaitonvlqe6ukdjfqsi6mqt9cb-car-rental-for-outstation-maruti-suzuki-1-7vv5u.avif' %}") no-repeat center center/cover;
            background-size: cover;
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .container {
            width: 420px;
            padding: 30px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.85); /* Increased opacity for better visibility */
            backdrop-filter: blur(12px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #000; /* Black color */
            font-size: 26px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #000; /* Black text */
            text-align: left;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #000; /* Black text */
            font-size: 16px;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.6); /* Dark placeholder */
        }

        input:focus {
            background: #ffffff;
            outline: none;
            border-bottom: 2px solid #7f00ff;
        }

        /* Password Toggle */
        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #7f00ff;
        }

        /* Button Styling */
        button {
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #7f00ff, #e100ff);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(127, 0, 255, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #6200ea, #b000ff);
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(98, 0, 234, 0.6);
        }

        /* Register Link */
        a {
            display: block;
            margin-top: 12px;
            color: #7f00ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #000;
            text-decoration: underline;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        {% block content %}
            <h2>Register as Customer</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
            <a href="{% url 'login' %}">Already have an account? Login</a>
        {% endblock %}
    </div>

</body>
</html>
