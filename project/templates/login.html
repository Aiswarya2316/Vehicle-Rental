<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Ayurveda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static 'images (2).jpg' %}") no-repeat center center/cover;


        }

        /* Login Form Styling with Background Image */
        .container {
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            background-image: url("{% static '1657828440-283.avif' %}");
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 12px;
        }

        h2 {
            position: relative;
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button Styling */
        button {
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #7f00ff, #e100ff);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(127, 0, 255, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #6200ea, #b000ff);
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(98, 0, 234, 0.6);
        }

        /* Register Link */
        a {
            display: block;
            margin-top: 12px;
            color: #ffccff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            position: relative;
            z-index: 2;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        {% block content %}
            <h2>Vehicle Rental</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <a href="{% url 'customer_register' %}">New User? Register Here</a>
        {% endblock %}
    </div>

</body>
</html>
